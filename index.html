<<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CALCULATOR</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <h1>SWATAHACHA CALCULATOR</h1>
    <div class="container">
    <input type="text" placeholder="00">
    <div class="buttons">
        <div class="r1">
    <button class="r1">1</button>
    <button class="r1">2</button>
    <button class="r1">3</button>
    <button class="r1">+</button>
</div>
<div class="r2">
    <button class="r2">4</button>
    <button class="r2">5</button>
    <button class="r2">6</button>
    <button class="r2">-</button>
</div>
<div class="r3">
    <button class="r3">7</button>
    <button class="r3">8</button>
    <button class="r3">9</button>
    <button class="r3">*</button>
</div>
<div class="r5">
    <button class="r4">0</button>
    <button class="r4">%</button>
    <button class="r4">M+</button>
    <button class="r4">M-</button>
</div>
<div class="r5">
    <button class="r5">C</button>
    <button class="r5">.</button>
    <button class="r5">/</button>
    <button class="r5">=</button>
</div>
</div>
</div>
        <script src="script.js" async defer></script>
    </body>
</html>
